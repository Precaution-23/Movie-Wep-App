<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Institute Movie Catalogue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="movie-header">
      <h1>Carrot Institute Movie Catalogue</h1>
    </div>
    <div class="container" id="main-container">
      <div class="search-area">
        <input type="text" id="search-input" placeholder="Search by title..." />
        <button class="search-button" id="search-button">Search</button>

        <select class="filter-input" id="filter-input">
          <option value="select" selected>Select Option</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <div class="no-movie" id="no-movie">Get movies by searching through our catalouge...</div>
      <div class="loading" id="loading"></div>
      <div class="movie-list" id="movie-list"></div>
    </div>

    <script src="utils.js"></script>
  </body>
</html>
